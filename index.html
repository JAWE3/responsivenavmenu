<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Navigation Menu - Mobil, Tablet, Laptop and Desktop</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
<!-- header with logo -->
<header>
	<a href="http://www.jawe3.dk/"><img src="http://www.jawe3.dk/images/logo.png" width="220" height="61" alt="JAWE3 Logo"/></a>
</header>
<!-- responsive navigation menu -->
<nav>
	<span id="menu">
		<a href="#" id="button"><i class="fa fa-bars"> MENU</i></a>			
		<a href="#1" title="LINK 1">LINK 1</a>
		<a href="#2" title="LINK 2">LINK 2</a>
		<span id="dropdown">
			<a href="#" title="DROPDOWN">SUBMENU<i class="fa fa-arrow-down"></i></a>
			<a href="#S1" title="SUBLINK 1">SUBLINK 1</a>
			<a href="#S2" title="SUBLINK 2">SUBLINK 2</a>
			<a href="#S3" title="SUBLINK 3">SUBLINK 3</a>	
		</span>
		<a href="#3" title="LINK 3">LINK 3</a>
		<a href="#4" title="LINK 4">LINK 4</a>
	</span>
</nav>
</body>
</html>

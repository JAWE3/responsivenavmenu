<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Navigation Menu for Mobile, Tablet, Laptop and Desktop without Jquery</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
<!-- header navigation  -->
<nav>
	<span id="menu">
		<a id="button"><i class="fa fa-bars"> MENU</i></a>			
		<a href="#L1" title="link 1">LINK 1</a>
		<a href="#L2" title="link 2">LINK 2</a>
		<span id="dropdown">
			<a href="#D0" title="link 3 with submenu dropdown">LINK 3 (SUB)</a>
			<a href="#D1" title="link 1 in drop-down menu">DROP 1</a>
			<a href="#D2" title="link 2 in drop-down menu">DROP 2</a>
			<a href="#D3" title="link 3 in drop-down menu">DROP 3</a>	
		</span>
		<a href="#L4" title="link 4">LINK 4</a>
	</span>
</nav>
</body>
</html>
